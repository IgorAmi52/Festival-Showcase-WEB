<!--organisation-->
<div id="details">
    <div id="header">
        {{org.naziv}} 
    </div>
        <div class="info">

            <div class="info-item">
              <span class="info-label">Year of making:</span>
              <span class="info-value">  {{org.godinaOsnivanja}}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Contact Email:</span>
              <span class="info-value">  {{org.email}}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Contact Phone:</span>
              <span class="info-value"> {{org.kontaktTelefon}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Address:</span>
                <span class="info-value"> {{org.adresa}}</span>
              </div>
          </div>
</div>
<hr style="color: white;">
<!--festivals-->
<div id="fest-sign">Festivals:</div>

<div id="search">   
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-4">
        <p style="margin: 5px;">Filter Festival Names:</p>
         <input type="text" placeholder="Filter" [(ngModel)]="filterName" (keyup)="filterFests()">
        </div>
      <div class="col-12 col-md-4">
        <p style="margin: 5px;">Filter Festival Types:</p>
        
        <input type="text" placeholder="Filter" [(ngModel)]="filterType" (keyup)="filterFests()">
      </div>
      <div class="col-12 col-md-4">
        <p style="margin: 5px;">Filter Festival Transport:</p>
        
        <input type="text" placeholder="Filter" [(ngModel)]="filterTransport" (keyup)="filterFests()">
      </div>
    </div>
  </div>
 
</div>
    <div *ngFor="let item of filteredFests">
        <div style="display: flex; align-items: baseline;" class="festival col-12" [style.backgroundImage]="'url(' + item.slike[0] + ')'" (click)="festSelected(item.ID)" [innerHTML]="item.naziv | highlightSearch:filterName">
           
        </div>
    </div>
